version: '3.7'

services:
  db-11-30:
    image: postgis/postgis:11-3.0-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-11-30

  db-11-31:
    image: postgis/postgis:11-3.1-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-11-31

  db-12-30:
    image: postgis/postgis:12-3.0-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-12-30

  db-12-31:
    image: postgis/postgis:12-3.1-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-12-31

  db-13-30:
    image: postgis/postgis:13-3.0-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-13-30

  db-13-31:
    image: postgis/postgis:13-3.1-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-13-31

  db-13-32:
    image: postgis/postgis:13-3.2-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-13-32

  db-13-33:
    image: postgis/postgis:13-3.3-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-13-33

  db-13-34:
    image: postgis/postgis:13-3.4-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - db-13-34

networks:
  db-11-30:
    name: doctrine-postgis-11-30
    driver: bridge
  db-11-31:
    name: doctrine-postgis-11-31
    driver: bridge
  db-12-30:
    name: doctrine-postgis-12-30
    driver: bridge
  db-12-31:
    name: doctrine-postgis-12-31
    driver: bridge
  db-13-30:
    name: doctrine-postgis-13-30
    driver: bridge
  db-13-31:
    name: doctrine-postgis-13-31
    driver: bridge
  db-13-32:
    name: doctrine-postgis-13-32
    driver: bridge
  db-13-33:
    name: doctrine-postgis-13-33
    driver: bridge
  db-13-34:
    name: doctrine-postgis-13-34
    driver: bridge
